<body class="w-100 d-flex justify-content-center align-items-center" style="background-color: #181818;">
<div class="m-auto" style="position: relative; top: 200px;">
    <h1 class="text-center m-auto text-white" id="watch" style="font-size: 120px; ">00:00</h1>
   
<div class="row justify-content-between mt-5 mb-3" style="width: 450px;">
    <button class="rounded-circle text-white" style="width: 80px; height: 80px; background-color: #181818; border: 1px solid #0fa;" id="play">play</button>
    <button class="rounded-circle text-white" style="width: 80px; height: 80px; background-color: #181818; border: 1px solid #0fa;" id="split">lap</button>
    <button class="rounded-circle text-white" style="width: 80px; height: 80px; background-color: #181818; border: 1px solid #0fa;" id="stop">stop</button>
</div>   
 <h2 id="splitWatch"></h2>
</div>
